<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <head>
        <title>{% block title %}{% endblock title %}</title>
    </head>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'News_Feed:main' %}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Create Post</a></li>
          </ul>

          <div class="col-md-3 text-end">
              {%if user.is_authenticated%}
              <a href="{% url 'logout'%}?next={{request.path}}"><button type="button" class="btn btn-outline-primary me-2">Log out</button></a>
              {% else %}
              <a href="{% url 'login'%}?next={{request.path}}"><button type="button" class="btn btn-outline-primary me-2">Log in</button></a>
              <a href="{% url 'News_Feed:register' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
          </div>
            {% endif %}
        </header>
    </div>
    {% block content %}
    {% endblock %}

</body>
